<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="fotostyles/style.css">
    <script src="js/profile.js" defer></script>
</head>
<body>
    <header>
        <img src="fotostyles/logo-chill.png" alt="Банан" style="width: 15%">
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог товаров</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <section id="profile-section" style="display: none;">
        <h2>Добро пожаловать, <span id="username"></span></h2>
        <p>Email: <span id="email"></span></p>
        <h3>Ваша корзина:</h3>
        <ul id="cart-items"></ul>
        <button id="logout-btn">Выйти</button>
    </section>

    <section id="auth-section">
        <h2>Авторизация / Регистрация</h2>
        <div id="auth-options">
            <button id="register-btn">Регистрация</button>
            <button id="login-btn">Вход</button>
        </div>
        <div id="register-form" class="auth-form" style="display: none;">
            <h3>Регистрация</h3>
            <form id="register">
                <label for="reg-username">Имя пользователя:</label>
                <input type="text" id="reg-username" name="username" required>
                <label for="reg-password">Пароль:</label>
                <input type="password" id="reg-password" name="password" required>
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email">
                <button type="submit">Регистрация</button>
            </form>
        </div>
        <div id="login-form" class="auth-form" style="display: none;">
            <h3>Вход</h3>
            <form id="login">
                <label for="login-username">Имя пользователя:</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Войти</button>
            </form>
        </div>
    </section>

</body>
</html>

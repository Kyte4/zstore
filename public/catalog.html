<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="fotostyles/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Каталог товаров</h1>
    </header>

    <div class="product-list" id="product-list"></div>

    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог товаров</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="cart.html">Корзина</a></li>
            </ul>
        </nav>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    const productList = document.getElementById('product-list');
                    productList.innerHTML = ''; // Очистка контейнера перед добавлением продуктов

                    data.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');
                        productDiv.innerHTML = `
                            <h2>${product.name}</h2>
                            <img src="fotostyles/${product.name.toLowerCase()}.png" alt="${product.name}">
                            <p>Цена: ${product.price} руб.</p>
                            <a href="product${product.id}.html">Подробнее</a>
                        `;
                        productList.appendChild(productDiv);
                    });
                })
                .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
